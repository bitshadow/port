<!DOCTYPE html>
<html lang="en" ng-app="App">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jignesh Kakadiya Portfolio</title>
    <meta name="description" content="Jignesh Kakadiya Portfolio">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="src/css/index.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="src/js/controllers/main.js"></script>
    <script src="src/js/app.js"></script>
</head>

<body>
    <div ng-controller="MainController as main">
        <md-content class="container">
          <md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex">
            <md-tab ng-repeat="tab in main.tabs">
                <md-tab-label><span ui-sref="{{tab}}">{{tab}}</span></md-tab-label>
            </md-tab>
          </md-tabs>
          <div ui-view layout layout-align="center" class="meta--container"> </div>
        </md-content>
    </div>
</body>

</html>
